        /* New styles for screenshot modal */
        .screenshots-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.92);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 20px;
        }

        .screenshots-modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
        }

        .modal-header {
            position: absolute;
            top: -60px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            z-index: 10;
        }

        .modal-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
        }

        .close-modal {
            background: rgba(30, 41, 59, 0.7);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close-modal:hover {
            background: var(--primary);
            transform: rotate(90deg);
        }

        .modal-screenshot {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--primary);
            cursor: pointer;
        }

        .modal-navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            transform: translateY(-50%);
        }

        .nav-btn {
            background: rgba(30, 41, 59, 0.7);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            z-index: 10;
        }

        .nav-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .modal-counter {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .screenshot-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto;
            padding: 10px 0;
            max-width: 100%;
        }

        .thumbnail {
            width: 80px;
            height: 140px;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0.6;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .thumbnail.active {
            opacity: 1;
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .screenshot-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            aspect-ratio: 9/16;
            object-fit: cover;
            border: 1px solid rgba(99, 102, 241, 0.2);
            transition: var(--transition);
            cursor: pointer;
        }

        .screenshot-image:hover {
            transform: scale(1.03);
            border-color: var(--primary);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .view-all {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .view-all:hover {
            color: var(--accent);
            text-decoration: underline;
        }

    <script>
        // All your existing JavaScript code remains unchanged
        // ... (keeping all your existing JavaScript here) ...

        // New code for screenshot modal functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Modal elements
            const modal = document.getElementById('screenshotsModal');
            const modalImg = document.getElementById('modalScreenshot');
            const closeModal = document.getElementById('closeModal');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const modalCounter = document.getElementById('modalCounter');
            const modalTitle = document.getElementById('modalProjectTitle');
            const thumbnailsContainer = document.getElementById('thumbnailsContainer');
            
            // Data structures for screenshots
            const screenshotsData = {
                'notes-app': [
                    { src: 'assets/screenshots/notes-app/note1.jpg', alt: 'Notes App Home Screen' },
                    { src: 'assets/screenshots/notes-app/note2.jpg', alt: 'Notes App Create Note' },
                    { src: 'assets/screenshots/notes-app/note3.jpg', alt: 'Notes App Image Picker' },
                    { src: 'assets/screenshots/notes-app/note4.jpg', alt: 'Notes App Long Press Menu' },
                    { src: 'assets/screenshots/notes-app/note5.jpg', alt: 'Notes App Timer Notification' },
                    { src: 'assets/screenshots/notes-app/note6.jpg', alt: 'Notes App Login Screen' },
                    { src: 'assets/screenshots/notes-app/note7.jpg', alt: 'Notes App Settings' }
                ],
                'xchat': [
                    { src: 'assets/screenshots/xchat/x1.jpg', alt: 'Profile Setup' },
                    { src: 'assets/screenshots/xchat/x2.jpg', alt: 'User Search' },
                    { src: 'assets/screenshots/xchat/x3.jpg', alt: 'Chat Screen' },
                    { src: 'assets/screenshots/xchat/x4.jpg', alt: 'Media Sharing' },
                    { src: 'assets/screenshots/xchat/x5.jpg', alt: 'Video Call' },
                    { src: 'assets/screenshots/xchat/x6.jpg', alt: 'Voice Call' },
                    { src: 'assets/screenshots/xchat/x7.jpg', alt: 'AI Assistant' },
                    { src: 'assets/screenshots/xchat/x8.jpg', alt: 'Call Logs' },
                    { src: 'assets/screenshots/xchat/x9.jpg', alt: 'Settings' }
                ],
                'helphive': [
                    { src: 'assets/screenshots/helphive/h1.jpg', alt: 'Home Screen' },
                    { src: 'assets/screenshots/helphive/h2.jpg', alt: 'Mood Tracking' },
                    { src: 'assets/screenshots/helphive/h3.jpg', alt: 'Mood Statistics' },
                    { src: 'assets/screenshots/helphive/h4.jpg', alt: 'Kindness Log' },
                    { src: 'assets/screenshots/helphive/h5.jpg', alt: 'Help Requests' },
                    { src: 'assets/screenshots/helphive/h6.jpg', alt: 'Chat Interface' },
                    { src: 'assets/screenshots/helphive/h7.jpg', alt: 'AI Messages' },
                    { src: 'assets/screenshots/helphive/h8.jpg', alt: 'Profile Setup' },
                    { src: 'assets/screenshots/helphive/h9.jpg', alt: 'Settings' },
                    { src: 'assets/screenshots/helphive/h10.jpg', alt: 'Analytics' },
                    { src: 'assets/screenshots/helphive/h11.jpg', alt: 'Notifications' },
                    { src: 'assets/screenshots/helphive/h12.jpg', alt: 'Community Feed' },
                    { src: 'assets/screenshots/helphive/h13.jpg', alt: 'Privacy Settings' },
                    { src: 'assets/screenshots/helphive/h14.jpg', alt: 'Offline Mode' },
                    { src: 'assets/screenshots/helphive/h15.jpg', alt: 'Theme Customization' }
                ]
            };
            
            // Current modal state
            let currentProject = '';
            let currentIndex = 0;
            
            // View all buttons
            document.querySelectorAll('.view-all').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const project = this.getAttribute('data-project');
                    openModal(project, 0);
                });
            });
            
            // Individual screenshot clicks
            document.querySelectorAll('.screenshot-image').forEach(image => {
                image.addEventListener('click', function() {
                    const project = this.getAttribute('data-project');
                    const index = parseInt(this.getAttribute('data-index'));
                    openModal(project, index);
                });
            });
            
            // Modal controls
            closeModal.addEventListener('click', closeModalHandler);
            prevBtn.addEventListener('click', showPrevScreenshot);
            nextBtn.addEventListener('click', showNextScreenshot);
            
            // Close modal when clicking outside content
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModalHandler();
                }
            });
            
            // Close modal with ESC key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeModalHandler();
                } else if (e.key === 'ArrowLeft' && modal.classList.contains('active')) {
                    showPrevScreenshot();
                } else if (e.key === 'ArrowRight' && modal.classList.contains('active')) {
                    showNextScreenshot();
                }
            });
            
            // Functions
            function openModal(project, index) {
                currentProject = project;
                currentIndex = index;
                
                // Update modal content
                updateModalContent();
                
                // Show modal with animation
                setTimeout(() => {
                    modal.classList.add('active');
                }, 10);
                
                // Prevent scrolling when modal is open
                document.body.style.overflow = 'hidden';
            }
            
            function closeModalHandler() {
                modal.classList.remove('active');
                setTimeout(() => {
                    document.body.style.overflow = 'auto';
                }, 300);
            }
            
            function showPrevScreenshot() {
                currentIndex = (currentIndex - 1 + screenshotsData[currentProject].length) % screenshotsData[currentProject].length;
                updateModalContent();
            }
            
            function showNextScreenshot() {
                currentIndex = (currentIndex + 1) % screenshotsData[currentProject].length;
                updateModalContent();
            }
            
            function updateModalContent() {
                if (!currentProject || !screenshotsData[currentProject]) return;
                
                const screenshot = screenshotsData[currentProject][currentIndex];
                modalImg.src = screenshot.src;
                modalImg.alt = screenshot.alt;
                modalTitle.textContent = `${formatProjectName(currentProject)} Screenshots`;
                modalCounter.textContent = `${currentIndex + 1} of ${screenshotsData[currentProject].length}`;
                
                // Update thumbnails
                updateThumbnails();
            }
            
            function updateThumbnails() {
                thumbnailsContainer.innerHTML = '';
                
                screenshotsData[currentProject].forEach((screenshot, index) => {
                    const thumbnail = document.createElement('img');
                    thumbnail.src = screenshot.src;
                    thumbnail.alt = screenshot.alt;
                    thumbnail.className = `thumbnail ${index === currentIndex ? 'active' : ''}`;
                    thumbnail.addEventListener('click', () => {
                        currentIndex = index;
                        updateModalContent();
                    });
                    
                    thumbnailsContainer.appendChild(thumbnail);
                });
            }
            
            function formatProjectName(projectKey) {
                const names = {
                    'notes-app': 'Notes App',
                    'xchat': 'XChat',
                    'helphive': 'HelpHive'
                };
                return names[projectKey] || projectKey;
            }
            
            // Preload images for smoother transitions
            function preloadImages() {
                Object.values(screenshotsData).flat().forEach(screenshot => {
                    const img = new Image();
                    img.src = screenshot.src;
                });
            }
            
            preloadImages();
        });
    </script>
